{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1 class="exp my-5">Experience</h1>
    <div class="row my-5">
        {% for eachitem in experience %}
            <div class="jumbotron jumbotron-fluid mt-2">
            <h1 class="display-4">{{ eachitem.Company }}({{ eachitem.yoe }})</h1>
            <p class="lead">{{ eachitem.Position }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
